<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Add Produce</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />

    <!-- Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet" />

    <!-- Common Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand fw-bold" href="/farmer/dashboard">
            Produce Tracking System
        </a>
    </div>
</nav>

<div class="container mt-5">

    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <div class="card shadow p-4">
        <h3 class="text-success mb-4">
            <i class="bi bi-plus-square"></i> Add New Produce
        </h3>

        <!-- FORM -->
        <form method="POST" action="/farmer/add-produce">

            <div class="mb-3">
                <label class="form-label">Crop Name</label>
                <input type="text" name="crop_name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quantity (kg)</label>
                <input type="number" name="quantity" class="form-control" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Quality</label>
                <select name="quality" class="form-select" required>
                    <option value="">-- Select Quality --</option>
                    <option value="A">A (Best)</option>
                    <option value="B">B (Average)</option>
                    <option value="C">C (Low)</option>
                </select>
            </div>

            <div class="mb-3">
                <label class="form-label">Harvest Date</label>
                <input type="date" name="harvest_date" class="form-control" required>
            </div>

            <div class="d-flex justify-content-between">
                <a href="/farmer/dashboard" class="btn btn-secondary">
                    <i class="bi bi-arrow-left"></i> Back
                </a>

                <button type="submit" class="btn btn-success">
                    <i class="bi bi-check-circle"></i> Add Produce
                </button>
            </div>

        </form>
    </div>
</div>

<!-- FOOTER -->
<footer class="container-fluid mt-5 mb-3 text-muted">
    <div class="d-flex justify-content-between"style="font-size: 18px; font-weight: bold;">
        <div class="fw-semibold">Department of AIML</div>
        <div>By Yuvaraj Vaishnav and Vishwanatha</div>
    </div>
</footer>


<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
