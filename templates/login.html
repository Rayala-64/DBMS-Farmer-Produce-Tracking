<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | Produce Tracking System</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Common Styles -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">

</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-success shadow-sm">
    <div class="container-fluid">
        <a class="navbar-brand d-flex align-items-center fw-bold" href="#">
    <img src="{{ url_for('static', filename='assets/RVCE.png') }}"
         alt="College Logo"
         height="40"
         class="me-2">
    Produce Tracking System
</a>

    </div>
</nav>

<div class="container mt-5">
    <!-- FLASH MESSAGES -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}
  

    <div class="card shadow p-4 mx-auto" style="max-width: 450px; border-radius: 12px;">
        <h3 class="text-center text-success mb-4">
            <i class="bi bi-box-arrow-in-right"></i> Login
        </h3>

        <form action="{{ url_for('login') }}" method="POST">
            <div class="mb-3">
                <label class="form-label">Email ID</label>
                <input type="email" class="form-control" name="email" placeholder="example@gmail.com" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Password</label>
                <input type="password" class="form-control" name="password" placeholder="Enter password" required>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>

            <p class="text-center mt-3">
                New user?
                <a href="/register" class="text-success fw-bold">Create an account</a>
            </p>
        </form>
    </div>
</div>

<!-- FOOTER -->
<footer class="container-fluid mt-5 mb-3 text-muted">
    <div class="d-flex justify-content-between"style="font-size: 18px; font-weight: bold;">
        <div class="fw-semibold">Department of AIML</div>
        <div>By Yuvaraj Vaishnav and Vishwanatha</div>
    </div>
</footer>

</body>
</html>
